<div class="container">
    <table class="table table-bordered table-inverse">
      <tr>
        <th>Owner Name</th>
        <th>Email</th>
        <th>Model</th>
        <th class="text-right">Purchase Price</th>
      </tr>
      <tr *ngFor="let car of cars">
        <td>
          <a [routerLink]="['/admin/view', car.id]">{{car.name}}</a>
        </td>
        <td>
          {{car.email}}
        </td>
        <td>
          {{car.model}}
        </td>
        <td class="text-right">
          {{car.purchasePrice}} $
        </td>
      </tr>
    </table>
    <button type="button" class="btn btn-outline-info" (click)="goToForm()">Go to form</button>
    <button type="button" class="btn btn-outline-info" (click)="logout()">Log out</button>
  </div>
